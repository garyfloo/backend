spring.application.name=demo2
# ELIMINA CUALQUIER LÍNEA server.port=...

# --- Conexión a Base de Datos PostgreSQL (Railway) ---

# Usamos variables de entorno (${...}) que Railway inyectará al iniciar el Backend.
# PGHOST, PGPORT, PGPASSWORD, etc., son las variables que Railway ya tiene configuradas.
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${POSTGRES_DB}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
